<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Stock Theme Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .theme-card { transition: all 0.3s ease; }
        .theme-card:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">ğŸ‡ºğŸ‡¸ Theme Tracker</h1>
            <button onclick="addTheme()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow transition">
                + æ–°è¦ãƒ†ãƒ¼ãƒ
            </button>
        </header>

        <div id="themeContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </div>

    <script>
        let themes = JSON.parse(localStorage.getItem('stockThemes')) || [];

        // ãƒ‡ãƒ¼ã‚¿ã®ä¿å­˜
        function save() {
            localStorage.setItem('stockThemes', JSON.stringify(themes));
            render();
        }

        // ãƒ†ãƒ¼ãƒã®è¿½åŠ 
        function addTheme() {
            const name = prompt("ãƒ†ãƒ¼ãƒåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ (ä¾‹: AIãƒ»åŠå°ä½“)");
            if (name) {
                themes.push({ id: Date.now(), name: name, stocks: [] });
                save();
            }
        }

        // ãƒ†ãƒ¼ãƒã®å‰Šé™¤
        function deleteTheme(id) {
            if (confirm("ã“ã®ãƒ†ãƒ¼ãƒã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
                themes = themes.filter(t => t.id !== id);
                save();
            }
        }

        // ãƒ†ãƒ¼ãƒåã®ç·¨é›†
        function editTheme(id) {
            const theme = themes.find(t => t.id === id);
            const newName = prompt("ãƒ†ãƒ¼ãƒåã‚’å¤‰æ›´:", theme.name);
            if (newName) {
                theme.name = newName;
                save();
            }
        }

        // éŠ˜æŸ„ã®è¿½åŠ 
        function addStock(themeId) {
            const symbol = prompt("ãƒ†ã‚£ãƒƒã‚«ãƒ¼ã‚·ãƒ³ãƒœãƒ«ã‚’å…¥åŠ› (ä¾‹: NVDA)");
            if (symbol) {
                const theme = themes.find(t => t.id === themeId);
                theme.stocks.push(symbol.toUpperCase());
                save();
            }
        }

        // éŠ˜æŸ„ã®å‰Šé™¤
        function removeStock(themeId, stockIndex) {
            const theme = themes.find(t => t.id === themeId);
            theme.stocks.splice(stockIndex, 1);
            save();
        }

        // ç”»é¢æç”»
        function render() {
            const container = document.getElementById('themeContainer');
            container.innerHTML = '';

            themes.forEach(theme => {
                const card = document.createElement('div');
                card.className = 'theme-card bg-white rounded-xl shadow-md overflow-hidden border border-gray-200';
                
                let stocksHtml = theme.stocks.map((s, index) => `
                    <div class="flex justify-between items-center bg-gray-50 p-2 mb-2 rounded border border-gray-100 group">
                        <span class="font-mono font-bold text-blue-800">${s}</span>
                        <button onclick="removeStock(${theme.id}, ${index})" class="text-gray-400 hover:text-red-500 text-sm">âœ•</button>
                    </div>
                `).join('');

                card.innerHTML = `
                    <div class="p-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                        <h2 class="font-bold text-lg text-gray-700 cursor-pointer" onclick="editTheme(${theme.id})">${theme.name}</h2>
                        <button onclick="deleteTheme(${theme.id})" class="text-gray-400 hover:text-red-600 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="Scan 19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                    <div class="p-4">
                        <div class="min-h-[50px]">
                            ${stocksHtml || '<p class="text-gray-400 text-sm italic">éŠ˜æŸ„ãªã—</p>'}
                        </div>
                        <button onclick="addStock(${theme.id})" class="mt-4 w-full py-2 border-2 border-dashed border-gray-300 rounded-lg text-gray-500 hover:bg-gray-50 hover:border-blue-400 hover:text-blue-500 transition">
                            + éŠ˜æŸ„è¿½åŠ 
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // åˆæœŸæç”»
        render();
    </script>
</body>
</html>
